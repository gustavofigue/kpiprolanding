<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPIPro - Painel Inteligente para Vendedores COD</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        background-color: #111827;
        color: white;
        padding: 2rem;
        width: 100%;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 2rem;
      }
      .hero {
        padding: 2rem;
        text-align: center;
        max-width: 800px;
      }
      .hero img {
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }
      .cta {
        margin-top: 2rem;
        background-color: #3b82f6;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .cta:hover {
        background-color: #2563eb;
      }
      footer {
        margin-top: 4rem;
        padding: 1rem;
        font-size: 0.9rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>KPIPro</h1>
      <p>Controle total do seu negócio COD sem usar Excel</p>
    </header>
    <div class="hero">
      <h2>Visualize seu Faturamento, Lucro e ROI em segundos</h2>
      <img src="dashboard.png" alt="Print do KPIPro" />
      <button class="cta">Quero testar o KPIPro</button>
    </div>
    <footer>
      © 2025 KPIPro. Todos os direitos reservados.
    </footer>
  </body>
</html>
